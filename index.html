<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Coding Quiz</h1>
    <div class="container"> 
        <div id="question-conatiner" class="hide">
            <div id="question">Commonly used data types Do not Include:</div>
            <!-- Buttons allow use to pick answer -->
            <div id="answer buttons" class="btn-grid">
                <button class="btn">1.strings</button>
                <button class="btn">2.booleans</button>
                <button class="btn">3.alerts</button>
                <button class="btn">4.numbers</button>
            </div>
        </div>
        <div class="controls"> 
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    
</body>
</html>
